<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Letter üíå</title>
  <style>
    body::before {
      content: "";
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
      background-repeat: repeat;
      background-size: 60px;
      opacity: 0.08;
      animation: floating 60s linear infinite;
      pointer-events: none;
      filter: drop-shadow(0 0 2px #ff69b4);
    }
    body {
      transform: scale(0.8);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f6;
      flex-direction: column;
      user-select: none;
    }
    body.zoom-in {
      transform: scale(1);
      opacity: 1;
    }

    @keyframes floating {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 1000px 1000px;
      }
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #d63384;
      user-select: none;
    }

    .envelope {
      position: relative;
      width: 320px;
      height: 220px;
      background: #f8d7da;
      border: 2px solid #d63384;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    /* Hi·ªáu ·ª©ng rung nh·∫π khi nh·∫•n */
    .envelope:active {
      animation: shake 0.3s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    .heart-icon {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      color: #e91e63;
      z-index: 3;
      user-select: none;
    }

    .letter {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      font-size: 1rem;
      color: #444;
      line-height: 1.4;
      transition: top 0.5s ease;
      cursor: grab;
      z-index: 1;
      user-select: text;
      overflow-y: auto;
    }

    .letter.grabbing {
      cursor: grabbing;
      transition: none;
    }

    /* B·ªè hi·ªáu ·ª©ng nghi√™ng khi m·ªü phong b√¨ */
    .envelope.open {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.25);
    }

    .letter.zoom-in {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
      border-radius: 12px;
    }

    .letter-content {
      text-align: center;
      height: 100%;
      white-space: pre-wrap;
      font-family: 'Segoe UI', cursive, monospace;
      font-size: 1.1rem;
      line-height: 1.5;
      user-select: text;
    }

    /* Tr√°i tim bay l√™n */
    .flying-heart {
      position: absolute;
      bottom: 10px;
      left: 50%;
      font-size: 24px;
      color: #e91e63;
      user-select: none;
      animation: flyUp 3s ease forwards;
      opacity: 0;
      pointer-events: none;
      transform: translateX(-50%);
      z-index: 5;
    }

    .flying-heart.show {
      opacity: 1;
    }

    @keyframes flyUp {
      0% {
        transform: translateX(-50%) translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) translateY(-150px) scale(1.5);
        opacity: 0;
      }
    }

    /* Th√¥ng ƒëi·ªáp ·∫©n */
    #hidden-message {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #d63384;
      font-weight: 700;
      opacity: 0;
      transition: opacity 1s ease;
      text-align: center;
      user-select: none;
    }

    #hidden-message.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h2>Nh·∫•n xong k√©o xu·ªëng nhe üß∏</h2>
  <div class="envelope" id="envelope">
    <div class="heart-icon">üíå</div>
    <div class="letter" id="letter">
      <div class="letter-content" id="letterContent"></div>
    </div>
    <div class="flying-heart" id="flyingHeart">üíñ</div>
  </div>

  <div id="hidden-message">You are my sunshine ‚òÄÔ∏è </div>

  <script>
    const letter = document.getElementById('letter');
    const envelope = document.getElementById('envelope');
    const flyingHeart = document.getElementById('flyingHeart');
    const hiddenMessage = document.getElementById('hidden-message');
    const letterContent = document.getElementById('letterContent');

    const fullText = `Hey love, just a little reminder that you're my favorite person in the world.\nYou make every day brighter, and I‚Äôm so lucky to have you.\n\n‚Äì Your Lover Girl üíñ`;

    let isDragging = false;
    let currentTopPercent = 100;

    // H√†m vi·∫øt ch·ªØ t·ª´ng ch·ªØ 1
    function typeWriter(text, element, speed = 50) {
      element.textContent = '';
      let i = 0;
      const timer = setInterval(() => {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
        } else {
          clearInterval(timer);
        }
      }, speed);
    }

    // G·ªçi l·∫ßn ƒë·∫ßu ti√™n ƒë·ªÉ reset n·ªôi dung
    letterContent.textContent = '';

    envelope.addEventListener('mousedown', (e) => {
      isDragging = true;
      letter.classList.add('grabbing');
      envelope.classList.remove('open');
      hiddenMessage.classList.remove('show');
      letterContent.textContent = fullText; // reset full text ngay khi b·∫Øt ƒë·∫ßu k√©o
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        letter.classList.remove('grabbing');
        if (currentTopPercent < 50) {
          letter.style.top = '0%';
          currentTopPercent = 0;
          letter.classList.add('zoom-in');
          envelope.classList.add('open');
          flyingHeart.classList.add('show');
          // B·∫Øt ƒë·∫ßu hi·ªáu ·ª©ng g√µ ch·ªØ
          typeWriter(fullText, letterContent);

          setTimeout(() => {
            flyingHeart.classList.remove('show');
          }, 3000);

          setTimeout(() => {
            hiddenMessage.classList.add('show');
          }, 2000);
        } else {
          letter.style.top = '100%';
          currentTopPercent = 100;
          letter.classList.remove('zoom-in');
          envelope.classList.remove('open');
          hiddenMessage.classList.remove('show');
          letterContent.textContent = ''; // ·∫©n ch·ªØ khi ƒë√≥ng th∆∞
        }
      }
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const envelopeRect = envelope.getBoundingClientRect();
      const offsetY = e.clientY - envelopeRect.top;
      let percent = 100 - (offsetY / envelopeRect.height) * 100;
      percent = Math.min(100, Math.max(0, percent));
      currentTopPercent = percent;
      letter.style.top = percent + '%';

      if (percent < 50) {
        letter.classList.add('zoom-in');
        envelope.classList.add('open');
      } else {
        letter.classList.remove('zoom-in');
        envelope.classList.remove('open');
      }
    });

    // Touch support
    envelope.addEventListener('touchstart', (e) => {
      if (e.targetTouches.length === 1) {
        isDragging = true;
        letter.classList.add('grabbing');
        envelope.classList.remove('open');
        hiddenMessage.classList.remove('show');
        letterContent.textContent = fullText; // reset full text khi b·∫Øt ƒë·∫ßu k√©o
      }
    });

    document.addEventListener('touchend', () => {
      if (isDragging) {
        isDragging = false;
        letter.classList.remove('grabbing');
        if (currentTopPercent < 50) {
          letter.style.top = '0%';
          currentTopPercent = 0;
          letter.classList.add('zoom-in');
          envelope.classList.add('open');
          flyingHeart.classList.add('show');
          typeWriter(fullText, letterContent);

          setTimeout(() => {
            flyingHeart.classList.remove('show');
          }, 3000);

          setTimeout(() => {
            hiddenMessage.classList.add('show');
          }, 2000);
        } else {
          letter.style.top = '100%';
          currentTopPercent = 100;
          letter.classList.remove('zoom-in');
          envelope.classList.remove('open');
          hiddenMessage.classList.remove('show');
          letterContent.textContent = '';
        }
      }
    });

    document.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const envelopeRect = envelope.getBoundingClientRect();
      const offsetY = e.targetTouches[0].clientY - envelopeRect.top;
      let percent = 100 - (offsetY / envelopeRect.height) * 100;
      percent = Math.min(100, Math.max(0, percent));
      currentTopPercent = percent;
      letter.style.top = percent + '%';

      if (percent < 50) {
        letter.classList.add('zoom-in');
        envelope.classList.add('open');
      } else {
        letter.classList.remove('zoom-in');
        envelope.classList.remove('open');
      }
    });

    window.addEventListener('load', () => {
      document.body.classList.add('zoom-in');
    });
  </script>

  <audio id="bgMusic" autoplay loop>
    <source src="lovesong2.mp3" type="audio/mpeg" />
  </audio>

  <style>
    audio {
      display: none;
    }
  </style>
</body>
</html>
